<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <div class="container-md">
      <main class="container">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <br />
            <div class="card">
              <div class="card-header bg-primary">
                <h1 class="text-center">
                  <span class="white">
                    <i class="material-icons">lock</i>
                    GASTOS APP
                  </span>
                </h1>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email</label>
                  </div>
                  <br />
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Contraseña"
                    />
                    <label for="floatingPassword">Contraseña</label>
                  </div>

                  <div class="form-check text-start my-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="remember-me"
                      id="flexCheckDefault"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Recordarme
                    </label>
                  </div>
                  <button class="btn btn-primary w-100 py-2" type="submit">
                    Enviar
                  </button>
                  <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <br />
    <button class="btn btn-primary" onclick="cambiarTema(event);">
      <i class="material-icons"
        ><span id="txt_cambiar_tema">light_mode</span></i
      >
    </button>
    <script>
      function cambiarTema(event = false) {
        if (event != false) event.preventDefault();
        let htmlElement = document.documentElement;
        let temaActual = htmlElement.getAttribute("data-bs-theme");
        const ligth_icon = "light_mode";
        const dark_icon = "dark_mode";
        let nuevoTema = temaActual === "dark" ? "light" : "dark";
        htmlElement.setAttribute("data-bs-theme", nuevoTema);
        const icon = temaActual === "dark" ? ligth_icon : dark_icon;
        document.getElementById("txt_cambiar_tema").textContent = icon;
      }
    </script>
  </body>
</html>
